<div class="container logo__container">
  <div class="columns">
    <div class="column col-12 header">
      <button (click)="routeToGenerate()" class="logo"><span>BRIEF</span>FORGE</button>
      <ul class="nav">
        <li *ngIf="isAuthed$ | async" class="nav-item">
          <a [routerLink]="['/generate']">Generate</a>
        </li>
        <li *ngIf="isAuthed$ | async" class="nav-item">
          <a [routerLink]="['my-briefs']">My briefs</a>
        </li>
        <li *ngIf="!(isAuthed$ | async)" class="nav-item">
          <a [routerLink]="['login']">
            <button class="btn btn-primary">Log in</button>
          </a>
        </li>
        <li *ngIf="isAuthed$ | async" class="nav-item">
          <a (click)="logout()" href="#">
            <figure [attr.data-initial]="getInitials() | async" class="avatar avatar-md"
                    style="background-color: #5755d9;"></figure>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
<app-footer></app-footer>
